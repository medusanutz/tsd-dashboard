            return iconSvgs[idx % iconSvgs.length];
        }

        // Render section cards
        function renderSectionCanvases() {
            var mainSections = document.getElementById('mainSections');
            mainSections.innerHTML = '';
            tsdSections.forEach(function(section, idx) {
                var card = document.createElement('div');
                card.className = "section-canvas";
                card.setAttribute('data-section', section.name);
                card.setAttribute('tabindex', '0');
                card.setAttribute('role', 'button');
                card.setAttribute('aria-label', section.name + " section");
                card.style.background = getSectionGradient(idx);

                card.innerHTML =
                    '<div class="section-icon-bg">' + getSectionIcon(idx) + '</div>' +
                    '<h2 class="section-title">' + section.name + '</h2>' +
                    '<p class="section-desc">' + section.description + '</p>' +
                    '<span class="view-details-btn">View Details</span>';

                card.addEventListener('click', function() {
                    showSectionDetails(section.name);
                });
                card.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        showSectionDetails(section.name);
                    }
                });

                mainSections.appendChild(card);
            });
        }

        function showSectionDetails(sectionName) {
            document.getElementById('mainSections').classList.add('hidden');
            document.getElementById('sectionDetails').classList.remove('hidden');
            renderSectionDetails(sectionName);
        }

        function setupBackButton() {
            var backBtn = document.getElementById('backToSections');
            if (backBtn) {
                backBtn.addEventListener('click', function() {
                    document.getElementById('sectionDetails').classList.add('hidden');
                    document.getElementById('mainSections').classList.remove('hidden');
                    var firstSection = document.querySelector('.section-canvas');
                    if (firstSection) firstSection.focus();
                });
            }
        }

        if (document.readyState === "loading") {
            document.addEventListener('DOMContentLoaded', setupBackButton);
        } else {
            setupBackButton();
        }

        function renderSectionDetails(sectionName) {
            var detailsDiv = document.getElementById('sectionDetailsContent');
            detailsDiv.innerHTML = '';
            if (sectionName === "Project Implementation") {
                // Status filter and location tabs
                var filterDiv = document.createElement('div');
                filterDiv.className = "filter-flex";
                filterDiv.innerHTML =
                    '<div class="status-filter-flex">' +
                    '<label for="statusFilter" class="status-label">Status:</label>' +
                    '<select id="statusFilter" class="status-select">' +
                    '<option value="all">All Projects</option>' +
                    '<option value="active">Active Projects</option>' +
                    '<option value="defects">Defects Notification Period</option>' +
                    '</select>' +
                    '</div>';
                detailsDiv.appendChild(filterDiv);

                // Location tabs
                var nav = document.createElement('nav');
                nav.className = "location-tabs-nav";
                nav.setAttribute('aria-label', 'Project Locations');
                var tabsHtml = '<ul class="location-tabs-list" id="locationTabs">';
                for (var i = 0; i < locations.length; i++) {
                    tabsHtml += '<li class="location-tab-li">' +
                        '<a class="location-tab-link' + (i === 0 ? ' active-location-tab' : '') + '" href="#" data-location="' + locations[i] + '" role="tab" aria-selected="' + (i === 0 ? 'true' : 'false') + '" tabindex="0">' + locations[i] + '</a>' +
                        '</li>';
                }
                tabsHtml += '</ul>';
                nav.innerHTML = tabsHtml;
                detailsDiv.appendChild(nav);

                // Project Table
                var tableDiv = document.createElement('div');
                tableDiv.className = "project-table-div";
                tableDiv.innerHTML =
                    '<table id="projectTable" class="project-table" role="table">' +
                    '<thead>' +
                    '<tr class="project-table-header">' +
                    '<th scope="col">Project Title</th>' +
                    '<th scope="col">Progress</th>' +
                    '<th scope="col">Schedule</th>' +
                    '<th scope="col">Limitations / Issues</th>' +
                    '<th scope="col">Strategy / Action Plan</th>' +
                    '<th scope="col">Status</th>' +
                    '</tr>' +
                    '</thead>' +
                    '<tbody id="projectTableBody"></tbody>' +
                    '</table>';
                detailsDiv.appendChild(tableDiv);

                renderTable(locations[0], 'all');

                setTimeout(function() {
                    var locationTabs = document.querySelectorAll('.location-tab-link');
                    for (var i = 0; i < locationTabs.length; i++) {
                        (function(tab) {
                            tab.addEventListener('click', function(e) {
                                e.preventDefault();
                                locationTabs.forEach(function(t) {
                                    t.classList.remove('active-location-tab');
                                    t.setAttribute('aria-selected', 'false');
                                });
                                tab.classList.add('active-location-tab');
                                tab.setAttribute('aria-selected', 'true');
                                var location = tab.getAttribute('data-location');
                                var statusFilter = document.getElementById('statusFilter').value;
                                renderTable(location, statusFilter);
                            });
                            tab.addEventListener('keydown', function(e) {
                                if (e.key === 'Enter' || e.key === ' ') {
                                    e.preventDefault();
                                    tab.click();
                                }
                            });
                        })(locationTabs[i]);
                    }

                    var statusFilterEl = document.getElementById('statusFilter');
                    if (statusFilterEl) {
                        statusFilterEl.addEventListener('change', function(e) {
                            var activeTab = document.querySelector('.location-tab-link.active-location-tab');
                            var location = activeTab ? activeTab.getAttribute('data-location') : locations[0];
                            renderTable(location, e.target.value);
                        });
                    }
                }, 0);

            } else {
                // For other sections, show description or placeholder
                var sectionObj = tsdSections.find(function(s) { return s.name === sectionName; });
                detailsDiv.innerHTML =
                    '<div class="section-desc-only">' +
                    (sectionObj && sectionObj.description ? sectionObj.description : "No data available.") +
                    '</div>';
            }
        }

        function renderTable(location, statusFilter) {
            var tableBody = document.getElementById('projectTableBody');
            if (!tableBody) return;
            tableBody.innerHTML = '';

            var filteredProjects = projects.filter(function(p) {
                return p.location === location && (statusFilter === 'all' || p.status === statusFilter);
            });

            if (filteredProjects.length === 0) {
                var row = document.createElement('tr');
                row.innerHTML = '<td colspan="6" class="no-projects-row">No projects found for the selected criteria.</td>';
                tableBody.appendChild(row);
                return;
            }

            filteredProjects.forEach(function(project) {
                var statusBadge = project.status === 'active'
                    ? '<span class="status-badge status-badge-active">Active</span>'
                    : '<span class="status-badge status-badge-defects">Defects Notification</span>';

                var limitations = project.limitations && project.limitations !== "N/A"
                    ? project.limitations
                    : '<span class="text-muted">None</span>';

                var strategy = project.strategy && project.strategy !== "N/A"
                    ? project.strategy
                    : '<span class="text-muted">None</span>';

                var progress = project.progress && project.progress !== "N/A"
                    ? project.progress
                    : '<span class="text-muted">N/A</span>';

                var schedule = project.schedule && project.schedule !== "N/A"
                    ? project.schedule
                    : '<span class="text-muted">N/A</span>';

                var row = document.createElement('tr');
                row.className = "project-row";
                row.innerHTML =
                    '<td class="project-title">' + project.title + '</td>' +
                    '<td>' + progress + '</td>' +
                    '<td>' + schedule + '</td>' +
                    '<td>' + limitations + '</td>' +
                    '<td>' + strategy + '</td>' +
                    '<td class="project-status">' + statusBadge + '</td>';
                tableBody.appendChild(row);
            });
        }

        // Set year in footer
        (function() {
            var yearSpan = document.getElementById('year');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
        })();

        renderSectionCanvases();
    </script>
</body>
</html>
