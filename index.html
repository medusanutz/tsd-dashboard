<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSD Project Updates</title>
    <!-- Inline Google Fonts for SharePoint/OneDrive compatibility -->
    <style>
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url('https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTcviYwY.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 600;
            font-display: swap;
            src: url('https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTcviYwY.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url('https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTcviYwY.woff2') format('woff2');
        }
    </style>
    <meta name="description" content="Updates and status for Technical Services Department projects.">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #dbeafe 0%, #fff 60%, #f3f4f6 100%);
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif;
            color: #1e293b;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 1rem 0 1rem;
        }
        .main-card {
            background: #fff;
            border-radius: 1.25rem;
            box-shadow: 0 8px 32px 0 rgba(37,99,235,0.10), 0 1.5px 4px 0 rgba(0,0,0,0.04);
            padding: 2rem 2.5rem;
            margin-bottom: 2.5rem;
            border: 1px solid #dbeafe;
        }
        .header-flex {
            display: flex;
            flex-direction: column;
            margin-bottom: 2rem;
        }
        .header-title-flex {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .header-icon {
            display: inline-block;
            vertical-align: middle;
            margin-right: 1rem;
        }
        .header-svg {
            width: 3rem;
            height: 3rem;
            display: inline-block;
            filter: drop-shadow(0 2px 4px rgba(37,99,235,0.12));
        }
        .main-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: #1e3a8a;
            letter-spacing: -0.01em;
            line-height: 1.1;
            margin: 0;
        }
        .sections-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 640px) {
            .sections-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (min-width: 1024px) {
            .sections-grid {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
        .section-canvas {
            min-height: 260px;
            border-radius: 1.25rem;
            box-shadow: 0 8px 32px 0 rgba(37,99,235,0.10), 0 1.5px 4px 0 rgba(0,0,0,0.04);
            padding: 2rem 1.5rem 2.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: box-shadow 0.18s, transform 0.18s, border 0.18s;
            position: relative;
            outline: none;
        }
        .section-canvas:focus {
            border: 2px solid #2563eb;
            box-shadow: 0 0 0 2px #bfdbfe;
        }
        .section-canvas:hover {
            box-shadow: 0 16px 48px 0 rgba(37,99,235,0.18), 0 3px 8px 0 rgba(0,0,0,0.06);
            transform: translateY(-4px) scale(1.03);
            border: 2px solid #fff;
        }
        .section-icon-bg {
            margin-bottom: 1.2rem;
            background: rgba(255,255,255,0.20);
            border-radius: 50%;
            padding: 1rem;
            box-shadow: 0 2px 8px 0 rgba(37,99,235,0.10);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .section-svg {
            width: 2.5rem;
            height: 2.5rem;
            color: #fff;
            display: block;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            text-align: center;
            text-shadow: 0 2px 8px rgba(30,58,138,0.12);
        }
        .section-desc {
            color: #f1f5f9;
            opacity: 0.95;
            text-align: center;
            font-size: 1.05rem;
        }
        .view-details-btn {
            margin-top: 1.5rem;
            display: inline-block;
            padding: 0.5rem 1.2rem;
            background: rgba(255,255,255,0.20);
            border-radius: 9999px;
            color: #fff;
            font-size: 0.98rem;
            font-weight: 600;
            transition: background 0.18s;
        }
        .section-canvas:hover .view-details-btn {
            background: rgba(255,255,255,0.40);
        }
        .hidden {
            display: none !important;
        }
        .back-btn {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            color: #2563eb;
            font-weight: 600;
            background: none;
            border: none;
            font-size: 1.05rem;
            cursor: pointer;
            transition: color 0.18s;
        }
        .back-btn:focus {
            outline: 2px solid #2563eb;
        }
        .back-btn:hover {
            color: #1e3a8a;
        }
        .back-svg {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
        }
        .footer {
            text-align: center;
            color: #6b7280;
            font-size: 0.98rem;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
        }
        /* Section Details Styles */
        .filter-flex {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 2rem;
        }
        .status-filter-flex {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .status-label {
            margin-right: 1rem;
            color: #334155;
            font-weight: 600;
            font-size: 1.08rem;
        }
        .status-select {
            border: 1px solid #93c5fd;
            border-radius: 0.5rem;
            padding: 0.5rem 1.2rem;
            background: #eff6ff;
            color: #1e3a8a;
            font-weight: 500;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 1px 4px 0 rgba(37,99,235,0.06);
            transition: border 0.18s, box-shadow 0.18s;
        }
        .status-select:focus {
            border: 1.5px solid #2563eb;
            box-shadow: 0 0 0 2px #bfdbfe;
        }
        .location-tabs-nav {
            margin-bottom: 2rem;
        }
        .location-tabs-list {
            display: flex;
            flex-wrap: wrap;
            border-bottom: 1.5px solid #bfdbfe;
            padding-left: 0;
            margin: 0;
            list-style: none;
        }
        .location-tab-li {
            margin-right: 0.7rem;
            margin-bottom: 0.7rem;
        }
        .location-tab-link {
            display: inline-block;
            padding: 0.5rem 1.7rem;
            font-weight: 600;
            border-radius: 1rem 1rem 0 0;
            background: #f1f5f9;
            color: #2563eb;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.18s, color 0.18s;
            outline: none;
        }
        .location-tab-link:focus {
            outline: 2px solid #2563eb;
        }
        .location-tab-link.active-location-tab {
            background: #2563eb;
            color: #fff !important;
            border-bottom: 3px solid #2563eb;
            box-shadow: 0 2px 8px 0 rgba(37,99,235,0.08);
        }
        .project-table-div {
            overflow-x: auto;
            border-radius: 1rem;
            box-shadow: 0 2px 8px 0 rgba(37,99,235,0.08);
            border: 1px solid #dbeafe;
        }
        .project-table {
            width: 100%;
            min-width: 320px;
            background: #fff;
            border-radius: 1rem;
            border-collapse: separate;
            border-spacing: 0;
        }
        .project-table-header {
            background: linear-gradient(90deg, #dbeafe 0%, #f1f5f9 50%, #dbeafe 100%);
            color: #1e3a8a;
        }
        .project-table th, .project-table td {
            padding: 1.1rem 1.2rem;
            border-bottom: 1px solid #e0e7ef;
            text-align: left;
            font-size: 1rem;
        }
        .project-table th {
            font-weight: 600;
            letter-spacing: 0.01em;
        }
        .project-table td {
            vertical-align: top;
        }
        .project-title {
            font-weight: 500;
        }
        .project-status {
            text-align: center;
        }
        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.9rem;
            border-radius: 9999px;
            font-size: 0.92rem;
            font-weight: 600;
        }
        .status-badge-active {
            background: #dcfce7;
            color: #15803d;
        }
        .status-badge-defects {
            background: #fef9c3;
            color: #b45309;
        }
        .text-muted {
            color: #94a3b8;
            font-style: italic;
        }
        .no-projects-row {
            padding: 2rem 1rem;
            text-align: center;
            color: #94a3b8;
            font-style: italic;
        }
        .section-desc-only {
            padding: 2.5rem 1rem;
            text-align: center;
            color: #64748b;
            font-size: 1.15rem;
        }
        .project-row:hover {
            background: #f1f5f9;
            transition: background 0.18s;
        }
        @media (max-width: 1200px) {
            .container {
                max-width: 100vw;
            }
        }
        @media (max-width: 900px) {
            .main-card {
                padding: 1.2rem 0.5rem;
            }
            .project-table {
                min-width: 700px;
            }
        }
        @media (max-width: 768px) {
            .main-title {
                font-size: 1.5rem;
            }
            .main-card {
                padding: 1rem 0.2rem;
            }
            .sections-grid {
                gap: 1.1rem;
            }
            .section-canvas {
                min-height: 180px;
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            .project-table th, .project-table td {
                font-size: 0.95rem;
                padding: 0.5rem 0.5rem;
            }
            .container {
                padding: 0.5rem;
            }
        }
        @media (max-width: 600px) {
            .project-table {
                min-width: 320px;
            }
            .main-title {
                font-size: 1.1rem;
            }
            .main-card {
                padding: 0.5rem 0.1rem;
            }
            .section-canvas {
                min-height: 120px;
                padding: 0.7rem 0.2rem 1rem 0.2rem;
            }
            .section-title {
                font-size: 1.1rem;
            }
            .view-details-btn {
                font-size: 0.9rem;
                padding: 0.3rem 0.7rem;
            }
        }
        @media (max-width: 400px) {
            .main-title {
                font-size: 0.9rem;
            }
            .section-title {
                font-size: 0.9rem;
            }
        }
        @media print {
            body {
                background: #fff !important;
                color: #000 !important;
            }
            .main-card, .section-canvas, .project-table-div {
                box-shadow: none !important;
                border: 1px solid #ccc !important;
                background: #fff !important;
            }
            .footer {
                color: #000 !important;
            }
            .section-canvas, .project-row, .project-table th, .project-table td {
                color: #000 !important;
                background: #fff !important;
            }
            .view-details-btn, .back-btn, .location-tabs-nav, .filter-flex {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <header class="header-flex">
                <div class="header-title-flex">
                    <span class="header-icon">
                        <svg class="header-svg" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="#2563eb" stroke-width="2.5" fill="#e0e7ff"/>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2a2 2 0 012-2h2a2 2 0 012 2v2m-6 4h6a2 2 0 002-2v-6a2 2 0 00-2-2h-6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                        </svg>
                    </span>
                    <h1 class="main-title">
                        TSD Project Updates
                    </h1>
                </div>
            </header>

            <div id="mainSections" class="sections-grid" role="region" aria-label="Sections">
                <!-- Section cards will be inserted here -->
            </div>

            <section id="sectionDetails" class="hidden" role="region" aria-label="Section Details">
                <button id="backToSections" class="back-btn" type="button" aria-label="Back to Sections">
                    <svg class="back-svg" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>
                    Back
                </button>
                <div id="sectionDetailsContent"></div>
            </section>
        </div>
        <footer class="footer">
            &copy; <span id="year"></span> Technical Services Department
        </footer>
    </div>

    <!-- Main JavaScript file -->
    <script src="PIP updates.js"></script>
</body>
</html>
